session_name: eplumb
start_directory: ~/code/py/eplumb
windows:
  - window_name: tests
    window_index: 1
    panes:
      - cd . && ./watchtests.sh
  - window_name: bash
    window_index: 2
    focus: true
    panes:
      - cd .
  - window_name: ipython
    window_index: 8
    panes:
      - cd . && ipython
