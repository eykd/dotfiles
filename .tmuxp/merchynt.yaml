session_name: merchynt
start_directory: ~/code/py/merchynt
windows:
  - window_name: server
    window_index: 0
    panes:
      - cd . && ./manage.py runserver_plus
  - window_name: bash
    window_index: 2
    focus: true
    panes:
      - cd .
  - window_name: ipython
    window_index: 8
    panes:
      - cd . && ./manage.py shell_plus
