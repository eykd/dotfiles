session_name: storysmelter
start_directory: ~/code/py/storysmelter
windows:
  - window_name: server
    window_index: 0
    panes:
      - cd . && stackery edit
  - window_name: bash
    window_index: 2
    focus: true
    panes:
      - cd .
  - window_name: ipython
    window_index: 8
    panes:
      - cd . && ipython
