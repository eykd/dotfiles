session_name: storypatron
start_directory: ~/code/py/storypatron
windows:
  - window_name: bash
    window_index: 0
    panes:
      - cd . && ./manage.py runserver_plus 0.0.0.0:8000
  - window_name: bash
    window_index: 1
    panes:
      - cd ~/code/salt/storypatron-salt
  - window_name: bash
    window_index: 2
    focus: true
    panes:
      - cd .
  - window_name: ipython
    window_index: 8
    panes:
      - cd . && ./manage.py shell_plus
