session_name: spaaace
start_directory: ~/code/py/spaaace
windows:
  - window_name: tests
    window_index: 1
    panes:
      - make watchtests
  - window_name: bash
    window_index: 2
    focus: true
    panes:
      - cd .
  - window_name: assets
    window_index: 3
    panes:
      - cd assets
  - window_name: devserver
    window_index: 8
    panes:
      - make devserver
  - window_name: dynamodb
    window_index: 9
    panes:
      - make dynamodb
